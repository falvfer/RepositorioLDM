<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francisco Jesús Álvarez Fernández">
    <title>E1 - Calculadora</title>
    <meta name="description" content="Descripción">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body onload="cargarDOM()">

    <div class="container">
        <div class="row">
            <div class="col">
                <input id="operacion" type="text" readonly>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <input type="button" value="1" onclick="ponNumero(1)">
            </div>
            <div class="col-3">
                <input type="button" value="2" onclick="ponNumero(2)">
            </div>
            <div class="col-3">
                <input type="button" value="3" onclick="ponNumero(3)">
            </div>
            <div class="col-3">
                <input type="button" value="+" onclick="tipoOperacion('+')">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <input type="button" value="4" onclick="ponNumero(4)">
            </div>
            <div class="col-3">
                <input type="button" value="5" onclick="ponNumero(5)">
            </div>
            <div class="col-3">
                <input type="button" value="6" onclick="ponNumero(6)">
            </div>
            <div class="col-3">
                <input type="button" value="-" onclick="tipoOperacion('-')">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <input type="button" value="7" onclick="ponNumero(7)">
            </div>
            <div class="col-3">
                <input type="button" value="8" onclick="ponNumero(8)">
            </div>
            <div class="col-3">
                <input type="button" value="9" onclick="ponNumero(9)">
            </div>
            <div class="col-3">
                <input type="button" value="*" onclick="tipoOperacion('*')">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <input type="button" value="Ans" onclick="ponAns()">
            </div>
            <div class="col-3">
                <input type="button" value="0" onclick="ponNumero(0)">
            </div>
            <div class="col-3">
                <input type="button" value="." onclick="cambiaADecimales()">
            </div>
            <div class="col-3">
                <input type="button" value="/" onclick="tipoOperacion('/')">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <input type="button" value="C" onclick="reinicia()">
            </div>
            <div class="col-6">
                <input type="button" value="=" onclick="calcula()">
            </div>
        </div>

    </div>

</body>
</html>
