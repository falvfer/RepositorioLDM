    <script>

        function caracterAleatorio() {
            caracteres = "qwertyuiopasdfghjklñzxcvbnmQWERTYUIOPASDFGHJKLÑZXCVBNM<>,;.:-_*?¿¡!1234567890$%&/()=çÇ";
            return caracteres[Math.floor(Math.random() * caracteres.length)];
        }

        var contrasenna = "";
        var longitud = Number.parseInt(prompt("Ingrese la longitud de la contraseña:"));

        for (let i = 1; i <= longitud; i++)
            contrasenna += caracterAleatorio();

        alert("La contraseña es: " + contrasenna);
