<body>

    
    
    <script>
        var num1 = Number.parseFloat(prompt("Introduzca el primer número:")) | 0;
        var num2 = Number.parseFloat(prompt("Introduzca el segundo número:")) | 0;
        console.log(num1 + " " + num2)
        if (num1 != 0 && num2 != 0)
            alert(
                "Suma: " + (num1 + num2) +
                "\nResta: " + (num1 - num2) +
                "\nMultiplicación: " + (num1 * num2) +
                "\nDivisión: " + (num1 / num2)
            );
    </script>

</body>
