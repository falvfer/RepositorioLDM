<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francisco Jesús Álvarez Fernández">
    <title>E1 - Calculadora</title>
    <meta name="description" content="Descripción">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <div class="row g-2">
            <div class="col cuadrado">
                <h1>Añadir Noticia</h1>
                <form onsubmit="addNoticia()">
                    <input type="text" name="titulo" id="titulo" placeholder="Titulo de la noticia" required>

                    <input type="text" name="lugar" id="lugar" placeholder="Lugar" required>

                    <input type="date" name="fecha" id="fecha" required> <br/>

                    <select name="sel" id="sel" required>
                        <option value="cultura">Cultura</option>
                        <option value="deporte">Deporte</option>
                    </select> <br/>

                    <input type="text" name="descripcion" id="descripcion" placeholder="Descripción" required>

                    <input type="submit" value="Agregar">
                </form>
            </div>
            <div class="col cuadrado">
                
            </div>
        </div>
    </div>

</body>
</html>
