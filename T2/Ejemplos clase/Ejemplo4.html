<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo tbody</title>
    <style>
        tbody {
            background-color: #f0caeb;
        }

        .colgroup1 col {
            background-color: rgb(240, 129, 129);
        }

        table,
        th,
        td {
            border: 0.1em solid black;
            border-collapse: collapse;
            padding: 0.3em;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding-bottom: 0.2em;
        }
    </style>
</head>

<body>
    <table>
        <caption>Ejemplo de tabla</caption>
        <colgroup class="colgroup1">
            <col />
        </colgroup>
        <col />
        <col />
        <thead>
            <tr>
                <th>País</th>
                <th>Capital</th>
                <th>Moneda</th>
            </tr>
        </thead>
        <tr>
            <td>Reino de España</td>
            <td>Madrid</td>
            <td>Euro</td>
        </tr>
        <tr>
            <td>Estados Unidos Mexicanos</td>
            <td>Ciudad de México</td>
            <td rowspan="2">Peso</td>
        </tr>
        <tr>
            <td>República Argentina</td>
            <td>Buenos Aires</td>
        </tr>
        <tfoot>
            <tr>
                <th>País</th>
                <th>Capital</th>
                <th>Moneda</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
