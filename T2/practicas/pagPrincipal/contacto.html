<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Francisco Jesús Álvarez Fernández">
		<title>Contacto</title>
		<meta name="description" content="Página web de contacto">
	</head>
	<body>

		<h1>Contacto</h1>

		<form action="">
		
			<fieldset>
				<legend>Datos personales</legend>
				<label for="nombre">Nombre:</label>
				<input type="text" name="nombre" id="nombre" size="35" placeholder="Su nombre"><br/>

				<label for="email">Correo electrónico:</label>
				<input type="email" name="email" id="email" size="25" placeholder="nombre@servidor.com">
			</fieldset>

			<fieldset>
				<legend>Datos del proyecto</legend>

				<label for="area">Breve descripción del proyecto:</label><br/>
				<textarea name="area" id="area" cols="20" rows="4"></textarea>
				<p>
					<label for="estadoPr">Estado actual del proyecto:</label><br/>
					<input type="radio" name="estadoPr" id="planteamiento" checked><label for="rad1">En fase de planteamiento</label>
					<input type="radio" name="estadoPr" id="planificacion"><label for="rad2">En fase de planificación</label>
					<input type="radio" name="estadoPr" id="ejecucion"><label for="rad1">En ejecución</label>
					<input type="radio" name="estadoPr" id="finalizado"><label for="rad2">Ya finalizado</label>
				</p>
				
				<p>
					<label for="presupuesto">Presupuesto aproximado (en €):</label>
					<input type="number" name="presupuesto" id="presupuesto" value="1000"><br/>
				</p>
			</fieldset>

			<input type="submit" name="enviar" id="enviar" value="Enviar">

		</form>
		<br>
		<hr/>
		<p><a href="index.html">Volver</a></p>
	</body>
</html>
