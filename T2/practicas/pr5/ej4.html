<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<meta name="author" content="Francisco Jesús Álvarez Fernández">
		<meta name="description" content="Ejercicio de la Práctica 5">
		<title>Pr5Act4</title>
		<style>

			table {
				border-collapse: collapse;
			}

			td ,th {
				padding: 0.15em;
				border: 0.15em solid black;
			}

			th {
				padding: 0.15em;
				padding-left: 1em;
				padding-right: 1em;
			}

			.descripcion {
				padding-left: 2em;
				padding-right: 2em;
			}

			.numero {
				text-align: end;
			}

			.total {
				text-align: end;
				font-weight: bold;
			}

		</style>
	</head>
	<body>

		<table>
			<thead>
				<tr>
					<th colspan="2">Producto</th>
					<th rowspan="2" class="descripcion">Descripción</th>
					<th rowspan="2">Precio</th>
				</tr>
				<tr>
					<th>Cod</th>
					<th>Nombre</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Prod 1</td>
					<td>Decripción 1</td>
					<td class="numero">50</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Prod 2</td>
					<td>Decripción 2</td>
					<td class="numero">150</td>
				</tr>
				<tr>
					<td>3</td>
					<td>Prod 3</td>
					<td>Decripción 3</td>
					<td class="numero">100</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2" class="total">Total:</td>
					<td colspan="2" class="numero">300</td>
				</tr>
			</tfoot>
		</table>
		<br>
		<hr/>
		<p><a href="../index.html#pr4">Volver</a></p>
	</body>
</html>
