<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francisco Jesús Álvarez Fernández">
    <title>Pr6Act1</title>
    <meta name="description" content="Ejercicio de la Práctica 6">
</head>
<body>

    <form action="">
        FORMULARIO DE REGISTRO<br/>
        
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" size="40"><br/>

        <label for="sexo">Sexo:</label>
        <input type="radio" name="sexo" id="hombre"><label for="rad1">Hombre</label>
        <input type="radio" name="sexo" id="mujer"><label for="rad2">Mujer</label><br/>

        <label for="usuario">Usuario</label>
        <input type="text" name="usuario" id="usuario" size="15"><br/>

        <label for="aficiones">Aficiones</label><br/>
        <input type="checkbox" name="aficiones" id="viajar"><label for="viajar">Viajar</label><br/>
        <input type="checkbox" name="aficiones" id="cine"><label for="cine">Cine</label><br/>
        <input type="checkbox" name="aficiones" id="deportes"><label for="deportes">Deportes</label><br/>
        <input type="checkbox" name="aficiones" id="leer"><label for="leer">Leer</label><br/>
        <input type="checkbox" name="aficiones" id="musica"><label for="musica">Música</label><br/>
        
        <p>
            <label for="pass">Contraseña:</label>
            <input type="password" name="pass" id="pass" size="40">
        </p>

        <p>
            <label for="provincia">Provincia:</label>
            <select name="provincia" id="provincia">
                <optgroup label="Andalucía">
                    <option value="huelva">Huelva</option>
                    <option value="sevilla">Sevilla</option>
                    <option value="cadiz">Cádiz</option>
                    <option value="cordoba">Córdoba</option>
                    <option value="jaen">Jaén</option>
                    <option value="granada">Granada</option>
                    <option value="malaga">Málaga</option>
                    <option value="almeria">Almería</option>
                </optgroup>
                <optgroup label="Cataluña">
                    <option value="lerida">Lérida</option>
                    <option value="gerona">Gerona</option>
                    <option value="barcelona">Barcelona</option>
                    <option value="tarragona">Tarragona</option>
                </optgroup>
                <option value="otro">Otro</option>
            </select>
        </p>

        <p>
            <label for="firma">Firma</label>
            <textarea name="firma" id="firma" cols="48" rows="3"></textarea>
        </p>

        <p>
            <label for="foto">Foto</label>
            <input type="file" name="foto" id="foto" accept=".png, .jpg">
        </p>

        <p>
            <input type="submit" name="enviar" id="enviar" value="Enviar">
            <input type="reset" name="borrar" id="borrar" value="Borrar">
        </p>
    </form>

    <br>
    <hr/>
    <p><a href="../index.html#pr6">Volver</a></p>
</body>
</html>
