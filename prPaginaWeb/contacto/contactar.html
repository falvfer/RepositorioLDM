<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francisco Jesús Álvarez Fernández">
    <title>Componentes</title>
    <meta name="description" content="Página de componentes de Componentes y más.">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <script src="../js/contactar.js"></script>
</head>
<body class="d-flex flex-column min-vh-100" onload="cargarUrl()">

    <!-- HEADER -->
    <header class="container-fluid px-3 px-md-5 py-2 py-md-0 pt-0 align-middle bgMainColor">
        <div class="row align-items-center">
            <a href="../index.html" class="col-auto mx-auto text-decoration-none">
                <img src="../img/logo.png" alt="Logo de Componentes y más" height="100px"/>
                <h3 class="logoFont align-middle text-white d-inline">Componentes y Más</h3>
            </a>
        </div>
    </header>

    <!-- NAV -->
    <nav class="container-fluid text-center px-2 align-middle borderNav bgSecondColor z-3">
        <div class="justify-content-center row align-items-center my-0">
            <a href="../componentes.html" class="col-auto mx-0 mx-md-1 fw-bold py-2 bgNavColor text-decoration-none text-black">Componentes</a>
            <a href="../dispositivos.html" class="col-auto mx-0 mx-md-1 fw-bold py-2 bgNavColor text-decoration-none text-black">Dispositivos</a>
            <a href="#" class="col-auto mx-0 mx-md-1 fw-bold py-2 bgNavColor text-decoration-none text-black">Reparar</a>
            <a href="contacto.html" class="col-auto mx-0 mx-md-1 fw-bold py-2 bgNavColor text-decoration-none text-black">Contacto</a>
        </div>
    </nav>

    <main id="main" class="d-flex container-fluid p-contactar align-middle pt-3 px-4 px-md-3 text-center">
        
        <form onsubmit="validarYVolver(event)">
            <div class="row mt-3">
                <label for="motivo" class="d-block"><h3>Motivo de contacto</h3></label>
                <select name="motivo" id="motivo" class="d-block p-2 rounded-3 border-2 border-dark-subtle">
                    <option value="articulos">Artículos y disponibilidad</option>
                    <option value="soporte">Soporte técnico</option>
                    <option value="cupones">Cupones y Sorteos</option>
                    <option value="facturas">Facturas y Pagos</option>
                    <option value="compra">Proceso de Compra</option>
                    <option value="puntos">Sistema de Puntos y Logros</option>
                    <option value="otro">Mi motivo no está en la lista</option>
                </select>
            </div>
        
            <div class="row mt-4">
                <label for="nombre"><h3>Nombre completo</h3></label>
                <input type="text" name="nombre" id="nombre" class="d-block p-1 rounded-3 border-2 border-dark-subtle">
            </div>
        
            <div class="row mt-4">
                <label for="correo"><h3>Correo electrónico</h3></label>
                <input type="email" name="correo" id="correo" class="d-block p-1 rounded-3 border-2 border-dark-subtle" placeholder="ejemplo@dominio.com">
            </div>

            <div class="row mt-4">
                <label for="problema"><h3>Describa su problema</h3></label>
                <textarea name="problema" id="problema" rows="4" class="d-block p-1 rounded-3 border-2 border-dark-subtle"></textarea>
            </div>

            <div class="row mt-4 justify-content-center column-gap-3">
                <input type="submit" name="enviar" id="enviar" value="Enviar" class="col-auto rounded-2 border-2 border-dark">
                <input type="reset" name="reiniciar" id="reiniciar" value="Reiniciar" class="col-auto rounded-2 border-2 border-dark">
            </div>
        </form>

    </main>

    <br>
    <br>

    <!-- FOOTER -->
    <footer class="container-fluid px-3 px-md-5 pt-2 mt-auto mb-0 align-middle bgMainColor small">
        <p class="d-block text-white text-center">© 2025 Componentes y más. Todos los derechos reservados. Francisco Jesús Álvarez Fernández</p>
    </footer>

</body>
</html>
